<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./weather.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search..." id="search-bar">
            <button id="search-btn">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
        <div class="weather loading">
            <h1 class="city" id="city">Delhi</h1>
            <div class="flex tooltip">
                <h1 class="temp" id="temp">42°C</h1>
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" id="icon" class="icon" />
                <div class="description" id="description">Hot</div>
            </div>
            <!-- <h1 class="temp" id="temp">42°C</h1> -->
            <div class="feels" id="feels">Feels like: 41°C</div>
            <div class="pressure" id="pressure">Pressure: 1013</div>
            <div class="max" id="max">Maximum: 42°C</div>
            <div class="min" id="min">Minimum: 35°C</div>
            <div class="humidity" id="humidity">Humidity: 9%</div>
            <div class="wind" id="wind">Wind Speed: 10 km/h</div>

        </div>
    </div>
</body>
</html>
